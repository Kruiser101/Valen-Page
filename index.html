<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            overflow: hidden;
        }
        .dialog-box {
            display: inline-block;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            margin-top: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes-btn {
            background-color: green;
            color: white;
            position: absolute;
            transition: all 0.1s ease; /* Smooth transition */
        }
        .no-btn {
            background-color: red;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>

    <div class="dialog-box">
        <h2>Mehreen Hussain, Will you marry me? ðŸ‘‰ðŸ‘ˆ</h2>
        <h3>~Boomer ðŸ¥º</h3>
        <div class="button-container">
            <button class="yes-btn" id="yesButton" onmouseover="moveButton()">Yes</button>
            <button class="no-btn" onclick="noClicked()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            let button = document.getElementById("yesButton");
            let maxX = window.innerWidth - button.offsetWidth - 20;  // Added margin for safety
            let maxY = window.innerHeight - button.offsetHeight - 20;  // Added margin for safety

            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function noClicked() {
            document.body.innerHTML = "<h3>ðŸ’” I knew it. But still, take care Mehreen...</h3>";
        }
    </script>

</body>
</html>
